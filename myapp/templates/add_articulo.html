</head>

<body>  
    <!--<header class="header-top">
    <div class="header-content">
        <form class="search-form">

            <button type="submit" class="search-button"><i class="bi bi-search"></i></button>

    <div class="wrapper">
        <header class="header-mobile">
            <img src="../static/images/logo.png" alt="logo" class="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="../static/images/logo.png" alt="logo" class="logo">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                        <button id="add_articulo" class="boton-menu boton-categoria"><i class="bi bi-plus-circle"></i> Agregar Artículo</button> 
                    </li>
                    
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Fashion Store</p>
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
                    </a>
                </p>
    
            </footer>
        </aside>
        <main>
            <div class="form-container">
                <h2>Agregar Nuevo Artículo</h2>
                <form method="POST" enctype="multipart/form-data">
                    <!--{% csrf_token %}-->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" step="0.01" required>
                        <label for="categoria">Categoría:</label>
                        <input type="text" id="categoria" name="categoria" required>
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                        <label for="imagen">Imagen:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-submit">Agregar Artículo</button>
                </form>
            </div>
        </main>
    </div>
</body>
