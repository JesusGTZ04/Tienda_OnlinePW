{% load static %}
<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
    </head>

    <body>  
        <div class="wrapper">
            <header class="header-mobile">
                <img src="../static/images/logo.png" alt="logo" class="logo">
                <button class="open-menu" id="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <a href="{% url 'index' %}" aria-label="Ir al index">
                        <img src="../static/images/logo.png" alt="logo" class="logo">
                    </a>
                </header>

                <footer>
                    <p class="texto-footer">© 2025 Fashion Store</p>
                    <p>
                        <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
                        </a>
                    </p>
                </footer>
            </aside>

            <main>
                <div class="form-container">
                    <h2 class="titulo">Inicio Sesion.</h2>
                    <form method="POST" enctype="multipart/form-data" class="form-inicio" id="form-inicio">
                        {% csrf_token %}

                        <div class="input">
                            <i class="bi bi-person-fill"></i>
                            <input type="email" name="usuario" id="usuario" placeholder="Ingresa tu correo" required>
                        </div>

                        <div class="input">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>

                        <button type="submit" class="btn-submit">Iniciar Sesion</button>

                        <p class="mensaje">
                            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
                        </p>

                    </form>
                </div>
            </main>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="{% static 'js/inicio_sesion.js' %}"></script>
    </body>
</html>
