{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../static/css/admin_main.css">
    <!--<link rel="stylesheet" href="{% static 'css/admin_main.css' %}">-->
</head>
<body>
    <header class="header-top">
    <div class="header-content">
        <form class="search-form">
            <input type="text" placeholder="Buscar productos..." class="search-input">
            <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
        </form>
        <div class ="menu-header">
            <button id="favoritos" class="button-menu-header"><i class="bi bi-heart"></i></button>
            <button id="perfil" class="button-menu-header"><i class="bi bi-person"></i></button>
        </div>
       
    </div>
    </header>
    <div class="wrapper">
        <header class="header-mobile">
            <img src="../static/images/logo.png" alt="logo" class="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="../static/images/logo.png" alt="logo" class="logo">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Productos</button>
                        <button id="add_articulo" class="boton-menu boton-categoria"><i class="bi bi-plus-circle"></i> Agregar Artículo</button>
                    </li>
                    
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Fashion Store</p>
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
                    </a>
                </p>
    
            </footer>
        </aside>
        <main>
            <h1>Articulos</h1>
            <div class="tabla_articulos">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--{% for articulo in articulos %}-->
                        <tr>
                            <td>{{ articulo.id }}</td>
                            <td>{{ articulo.nombre }}</td>
                            <td>{{ articulo.descripcion }}</td>
                            <td>{{ articulo.precio }}</td>
                            <td>{{ articulo.categoria }}</td>
                            <td>{{ articulo.stock }}</td>
                            <td class="acciones">
                            <td class="acciones">
                                <a href="{% url 'editar_articulo' articulo.id %}" class="editar_articulo"><i class="bi bi-pencil-square"></i></a> 
                            </td>
                            <td>
                                <a href="{% url 'eliminar_articulo' articulo.id %}" class="eliminar_articulo"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                        <!--{% endfor %}-->
                    </tbody>
                </table>
                <a href="{% url 'add_articulo' %}" class="btn-agregar">Agregar Artículo</a>

            </div>
        </main>

    </div>

</body>
</html>
