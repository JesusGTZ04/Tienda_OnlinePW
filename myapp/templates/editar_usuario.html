{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/editar_usuario.css' %}">
</head>
<body>
    <header class="header-top">
        <div class="header-content">
            <button id="favoritos" class="button-menu-header"><i class="bi bi-heart"></i></button>
            <a href="#" id="perfil" class="button-menu-header name">
                <i class="bi bi-person"></i>
                <span>{{ user.first_name }}</span>
            </a>
        </div>
    </header>
    
    <div class="wrapper">
        <aside>
            <header>
                <a href="{% url 'index' %}" aria-label="Ir al index">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
                </a>
            </header>
            <footer>
                <p class="texto-footer">© 2025 Fashion Store</p>
            </footer>
        </aside>
        
        <main>
            <div class="form-container">
                <h2>Editar Datos Personales</h2>
                
                <form method="POST" class="form-editar" id="form-editar">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="first_name">Nombre Completo:</label>
                        <input type="text" id="first_name" name="first_name" 
                               value="{{ user.first_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email"value="{{ user.email }}">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" 
                               value="{{ user.telefono|default_if_none:'' }}">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" 
                               value="{{ user.direccion|default_if_none:'' }}">
                    </div>

                    <button type="submit" class="btn-submit">Guardar Cambios</button>
                    
                    <p class="link-secundario">
                        <a href="{% url 'index' %}">Volver al inicio</a>
                    </p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
