{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/base_admin.css' %}"> </head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <a href="{% url 'index' %}" aria-label="Ir al index">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
                </a>
            </header>
            <nav>
                <ul class="menu" id="menu-navegacion">
                    <li>
                        <a href="{% url 'articulos' %}" data-url="{% url 'articulos' %}" class="boton-menu boton-categoria" data-target="articulos"><i class="bi bi-hand-index-thumb-fill"></i> Productos</a>
                        <a href="{% url 'add_articulo' %}"  class="boton-menu boton-categoria" ><i class="bi bi-plus-circle"></i> Agregar Artículo</a>
                        <a href="{% url 'usuarios' %}" data-url="{% url 'usuarios' %}" class="boton-menu boton-categoria" data-target="usuarios"><i class="bi bi-person-circle"></i> Usuarios </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Fashion Store</p>
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
                    </a>
                </p>
            </footer>
        </aside>
        
        <main id="contenido-dinamico">
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="{% static 'js/admin_main.js' %}"></script> 
</body>
</html>
