{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header class="header-top">
    <div class="header-content">
        <form class="search-form">
            <input type="text" placeholder="Buscar productos..." class="search-input">
            <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
        </form>
        <div class="menu-header">
            <button id="favoritos" class="button-menu-header"><i class="bi bi-heart"></i></button>
            <button id="perfil" class="button-menu-header"><i class="bi bi-person"></i></button>
        </div>
       
    </div>
    </header>
    <div class="wrapper">
        <header class="header-mobile">
            <img src="../static/images/logo.png" alt="logo" class="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="../static/images/logo.png" alt="logo" class="logo">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Fashion Store</p>
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
                    </a>
                </p>
    
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="../static/images/abrigo.jpg" alt="imagen">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Abrigo 01</h3>
                        <p class="producto-precio">1200$</p>
                        <button class="producto-agregar">   Add</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../static/images/abrigo2.jpg" alt="imagen">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Abrigo 01</h3>
                        <p class="producto-precio">1200$</p>
                        <button class="producto-agregar">   Add</button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
